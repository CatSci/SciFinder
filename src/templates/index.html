<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SciFinder Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    function chooseFile() {
      document.getElementById('fileID').click();
    }

    function handleFileInput(event) {
      const fileName = event.target.files[0].name;
      document.getElementById('fileName').textContent = fileName;
      sessionStorage.clear();
    }

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}">
        <img src="{{ url_for('static', filename='catsci.svg') }}" alt="" width="100" height="10" class="d-inline-block align-text-top">
      
      </a>
    </div>
  </nav>

  <div class="container">
    <header>CAS to InChI Converter</header>
    <div class="card">
      <form action="{{ url_for('handle_upload') }}" method="POST" enctype="multipart/form-data">
        <div class="drop_box">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Uplaod</p>
          <p class="text">Files Supported: EXCEL, CSV</p>
          <input type="file" id="fileID" name="fileInput" style="display: none" onchange="handleFileInput(event)"
            accept=".csv,.xlsx">

          <button type="button" class="btn btn-dark" onclick="chooseFile()">Choose a File</button>
          <span id="fileName" style="margin-top: 5px;"></span>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark upload">Upload</button>

        </div>
      </form>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
